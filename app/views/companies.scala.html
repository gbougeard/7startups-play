@(hand: Map[GameTypes.PlayerId, Cards.CompanyCard])

    @main("Companies") {
        <ul>
        @for(key <- hand.keys.toList.sortBy(x => x)){
            <li>@key : @hand(key).cCompany.company - @hand(key).cCompany.side - @hand(key).cCost
                <ul>
                    @for(effect <- hand(key).cEffects) {
                    <li>@effect</li>
                    }
                </ul>
            </li>
        }
        </ul>
    }
